    <main>
      <div class="admin_panel">
        <svg class="exit_a" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"></path>

        <h2>Администрирование</h2>
        <ul>
          <li> <a href="admin_user.html">Редактирование пользователей</a></li>
          <li> <a href="admin_spec.html">Редактирование специальностей</a></li>
        </ul>
      </div>
      <section class="sign_in">
        <div class="container">
          <div class="sign_in_content">
            <h2>
              Пользователь:
              <span>username</span> 
            </h2>
          </div>
        </div>
        <section class="form">
          <div class="container">
            <form class="main_form">
              <fieldset>
                <legend>Поиск</legend>
                <div class="field">
                  <label>Укажите специальность</label>
                  <input type="text">
                </div>
                <div class="field">
                  <label>После какого класса </label>
                  <div class="dop_field">
                    <label for="class9">9</label>
                    <input id="class9" type="radio" name="year">
                    <label for="class11">11</label>
                    <input id="class11" type="radio" name="year">
                  </div>
                </div>
              </fieldset>
            </form>
            <table>
              <thead>
                <tr> 
                  <th>Код специальности</th>
                  <th>Специальность</th>
                  <th>ФИО студента</th>
                  <th>После какого класса</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>0</td>
                  <td>Парикмахер</td>
                  <td>Сидоренко А.А</td>
                  <td>9</td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>Портной</td>
                  <td>Сидорчук И.П.</td>
                  <td>11</td>
                </tr>
              </tbody>
            </table>
            <div class="admin_but">
              <button id="del">Удалить</button>
              <button id="edit">Редактировать</button>
            </div><a class="new_user" href="new_student.html">Добавить cтудента</a>
            <div id="light-pagination"></div>
          </div>

      </section>
